<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>抖音视频无水印解析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 0.8rem;
      font-size: 0.95rem;
      color: #555;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      animation: loading 2s infinite linear;
    }
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
    video {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 12px;
      display: none;
    }
    #downloadBtn {
      margin-top: 1rem;
      width: 100%;
      display: none;
      background-color: #28a745;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>抖音视频无水印解析</h1>

  <div class="input-group">
    <input type="text" id="videoUrl" placeholder="粘贴抖音分享文字或短链接..." />
    <button id="parseBtn">解析</button>
  </div>

  <div class="status" id="statusText">等待输入链接...</div>
  <div class="progress-bar" id="progressBar" style="display: none;">
    <div class="progress-bar-inner"></div>
  </div>

  <video id="videoPlayer" controls></video>
  <button id="downloadBtn" disabled>下载无水印视频</button>
</div>

<script>
  const apiBase = 'https://ksao123-douyinvd-22.deno.dev'; // 替换成你的后端接口地址

  const parseBtn = document.getElementById('parseBtn');
  const input = document.getElementById('videoUrl');
  const statusText = document.getElementById('statusText');
  const progressBar = document.getElementById('progressBar');
  const videoPlayer = document.getElementById('videoPlayer');
  const downloadBtn = document.getElementById('downloadBtn');

  parseBtn.addEventListener('click', async () => {
    const raw = input.value.trim();
    const match = raw.match(/https:\/\/v\.douyin\.com\/[a-zA-Z0-9]+\/?/);
    if (!match) {
      statusText.textContent = '❌ 无法从文本中提取抖音链接，请检查输入';
      return;
    }

    const url = match[0];

    // 状态与按钮初始化
    statusText.textContent = '⏳ 正在解析，请稍候...';
    progressBar.style.display = 'block';
    downloadBtn.style.display = 'inline-block';
    downloadBtn.disabled = true;
    videoPlayer.style.display = 'none';
    videoPlayer.src = '';

    try {
      const res = await fetch(`${apiBase}/?url=${encodeURIComponent(url)}`);
      if (!res.ok) throw new Error(`请求失败，状态码：${res.status}`);
      const data = await res.json();

      let videoLink = null;
      if (data.video_url) {
        videoLink = data.video_url;
      } else if (data.play_addr?.url_list?.[0]) {
        videoLink = data.play_addr.url_list[0];
      } else if (typeof data === 'string' && data.startsWith('http')) {
        videoLink = data;
      }

      if (videoLink) {
        videoPlayer.src = videoLink;
        videoPlayer.style.display = 'block';

        downloadBtn.disabled = false;
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = videoLink;
          a.download = 'douyin-video.mp4';
          a.click();
        };

        statusText.textContent = '✅ 视频解析成功！你可以播放或下载。';
      } else {
        statusText.textContent = '❌ 解析失败，未获取到视频链接';
        downloadBtn.disabled = true;
      }
    } catch (err) {
      console.error(err);
      statusText.textContent = '❌ 解析出错：' + err.message;
      downloadBtn.disabled = true;
    } finally {
      progressBar.style.display = 'none';
    }
  });
</script>

</body>
</html>
